<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cream-100 min-h-screen p-6" style="background-color: #fefae0;">

  <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-lg shadow-yellow-200">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Contact Us</h2>

    <div class="grid md:grid-cols-2 gap-10">
      
      <form class="space-y-5">
        <div>
          <label class="block mb-1 text-gray-700" for="name">Name</label>
          <input type="text" id="name" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="email">Email</label>
          <input type="email" id="email" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label class="block mb-1 text-gray-700" for="message">Message</label>
          <textarea id="message" rows="5" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>

        <button type="submit" class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-yellow-600">
          Send Message
        </button>
      </form>

      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Our Address</h3>
          <p class="text-gray-600">Island Tribe<br>Toronto,Canada</p>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-800">Map</h3>
          <img src="map.png" alt="Map" class="w-full rounded-md shadow-md">
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-800">Support</h3>
          <p class="text-gray-600">support@islandtribe.com</p>
          <p class="text-gray-600"></p>+254 712 345 678</p>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-800">Working Hours</h3>
          <p class="text-gray-600">Mon - Fri: 8:00 AM – 6:00 PM</p>
          <p class="text-gray-600">Sat: 9:00 AM – 3:00 PM</p>
          <p class="text-gray-600">Sun: Closed</p>
        </div>
      </div>
    </div>

  </div>

  </body>
  
  <footer class="bg-yellow-50 border-t border-yellow-200 mt-12">
  <div class="max-w-6xl mx-auto px-6 py-8 md:flex md:justify-between md:items-center">
    

    <div class="text-gray-700 text-center md:text-left mb-4 md:mb-0">
      <span class="font-semibold">© 2025 IslandTribe</span> — All rights reserved
    </div>

    <div class="flex justify-center space-x-6 text-sm text-gray-600">
      <a href="#" class="hover:text-yellow-600">Privacy Policy</a>
      <a href="#" class="hover:text-yellow-600">Terms</a>
      <a href="#" class="hover:text-yellow-600">Contact</a>
    </div>
  </div>
</footer>

</html>
