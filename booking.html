  <div class="flex justify-center flex-grow mt-10">
  <div class="w-full max-w-xl bg-yellow-100 p-8 rounded-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">IslandTribe Booking Form</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="destination">Destination</label>
        <select id="destination" name="destination" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="">Select a destination</option>
          <option value="maldives">Maldives</option>
          <option value="phuket">Phuket</option>
          <option value="santorini">Santorini</option>
          <option value="bahamas">Bahamas</option>
          <option value="bali">Bali</option>
          <option value="diani">Diani</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="travelers">Number of Travelers</label>
        <input type="number" id="travelers" name="travelers" min="1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div class="mb-4 grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-1" for="startDate">Start Date</label>
          <input type="text" id="startDate" name="startDate" placeholder="MM/DD/YYYY" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="endDate">End Date</label>
          <input type="text" id="endDate" name="endDate" placeholder="MM/DD/YYYY" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div class="mb-4">
        <span class="block text-gray-700 mb-1">Travel Type</span>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="travelType" value="adventure" class="text-yellow-500 focus:ring-yellow-400" />
            <span class="ml-2">Adventure</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="travelType" value="luxury" class="text-yellow-500 focus:ring-yellow-400" />
            <span class="ml-2">Luxury</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="travelType" value="budget" class="text-yellow-500 focus:ring-yellow-400" />
            <span class="ml-2">Budget</span>
          </label>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="message">Additional Message</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>

      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-400 text-white font-semibold py-2 px-4 rounded-md">
        Submit
      </button>
    </form>
  </div>
  </div>
</body>
